<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of MovieMakers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table>
      <tr>
        <th>FIRSTNAME</th>
	<th>LASTNAME</th>
      </tr>
      <tr th:each="moviemaker : ${listofmoviemakers}">
	<td th:text="${moviemaker.firstName}">no data</td>
	<td th:text="${moviemaker.lastName}">no data</td>
      </tr>
    </table>

</body>
</html>
